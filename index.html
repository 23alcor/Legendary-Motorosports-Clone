<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary MotorSports</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-grid.css">
    <link rel="stylesheet" href="styles/search-bar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background"></div>
    <div class="header">
      <img class="header-image" src="images/header/header-image.png" alt="" draggable = false>
      <div class="legendary-text">Legendary</div>
    </div>
    <div class="search-bar-container-container">
      <div class="search-bar">
        <div class="search-bar-buttons">
          <div class="arrows-buttons">
            <button class="arrow-button arrow-button-left">
              <img class="arrow-icon" src="images/icons/arrow-icon-left.webp" alt="" draggable = false>
            </button>
            <button class="arrow-button arrow-button-right">
              <img class="arrow-icon" src="images/icons/arrow-icon-right.webp" alt="" draggable = false>
            </button>
          </div>
          <button class="home-button">
            <img class="home-icon" src="images/icons/home-icon.png" alt="" draggable = false>
          </button>
          <button class="time-button">
            <img class="time-button-clock" src="images/icons/clock-icon.png" alt="" draggable = false>
            <img class="time-button-dropdown" src="images/icons/clock-dropdown.webp" alt="" draggable = false>
          </button>
        </div>
        <div class="search-bar-container">
          <input class="search-bar-input" placeholder="www.legendarymotorsport.net" name="" id="">
          <button class="X-button">
            <img class="x-icon" src="images/icons/x-icon.png" alt="" draggable = false>
          </button>
        </div>
      </div>
    </div>

    <div class="main-grid">
      <button class="sort-by-price-button js-sort-by-price-button">
        <p class="sort-by-price-button-text" >Sort by Price</p>
        <img class="sort-by-price-button-image js-sort-by-price-button-image" src="images/icons/dash.webp" alt="" draggable = false>
      </button>
      <div class="sort-grid">
        <button class="sort-button js-sort-button" data-id="FEATURED">FEATURED</button>
        <button class="sort-button js-sort-button" data-id="DOOR2">2 DOOR</button>
        <button class="sort-button js-sort-button" data-id="DOOR4">4 DOOR</button>
        <button class="sort-button js-sort-button" data-id="MOTORCYCLES">MOTORCYCLES</button>
        <button class="sort-button js-sort-button" data-id="SPECIAL">SPECIAL</button>
      </div>

      <div class="car-grid js-car-grid">

      </div>




    </div>
    <div class="footer">
      <img class="footer-image" src="images/header/footer-image.png" alt="">
    </div>
    <script type="module" src="scripts/index.js" ></script>
    <script type="module" src="scripts/cars.js" ></script>
  </body>
</html>
