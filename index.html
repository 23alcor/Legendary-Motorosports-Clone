<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary MotorSports</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-grid.css">
    <link rel="stylesheet" href="styles/search-bar.css">
  </head>
  <body>
    <div class="background">rr</div>
    <div class="header">
      <img class="header-image" src="images/header/header-image.jpg" alt="">
    </div>

    <div class="search-bar">
      <div class="search-bar-buttons">
        <div class="arrows-buttons">
          <button class="arrow-button arrow-button-left">
            <img class="arrow-icon" src="images/icons/arrow-icon-left.webp" alt="">
          </button>
          <button class="arrow-button arrow-button-right">
            <img class="arrow-icon" src="images/icons/arrow-icon-right.webp" alt="">
          </button>
        </div>
        <button class="home-button">
          <img class="home-icon" src="images/icons/home-icon.png" alt="">
        </button>
        <button class="time-button">
          <img class="time-button-clock" src="images/icons/clock-icon.png" alt="">
          <img class="time-button-dropdown" src="images/icons/clock-dropdown.webp" alt="">
        </button>
      </div>
      <div class="search-bar-container">
        <input class="search-bar-input" placeholder="www.legendarymotorsport.net" name="" id="">
        <button class="X-button">
          <img class="x-icon" src="images/icons/x-icon.png" alt="">
        </button>
      </div>
    </div>

    <div class="main-grid">
      <button class="sort-by-price-button">
        <p class="sort-by-price-button-text" >Sort by Price</p>
        <p>-</p>
      </button>
      <div class="sort-grid">
        <button class="sort-button js-sort-button" data-id="FEATURED">FEATURED</button>
        <button class="sort-button js-sort-button" data-id="DOOR2">2 DOOR</button>
        <button class="sort-button js-sort-button" data-id="DOOR4">4 DOOR</button>
        <button class="sort-button js-sort-button" data-id="MOTORCYCLES">MOTORCYCLES</button>
        <button class="sort-button js-sort-button" data-id="SPECIAL">SPECIAL</button>
      </div>

      <div class="car-grid js-car-grid">

      </div>




    </div>
    <script type="module" src="scripts/index.js" ></script>
    <script type="module" src="scripts/cars.js" ></script>
  </body>
</html>
