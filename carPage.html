<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary MotorSports</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search-bar.css">
    <link rel="stylesheet" href="styles/main-grid.css">
    <link rel="stylesheet" href="styles/car-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">rr</div>
    <div class="header">
      <img class="header-image" src="images/header/header-image.png" alt="">
      <div class="legendary-text-container">
        <div class="legendary-legendary">
          <p class="legendary-legendary-l">L</p>
          <p>egendary</p>
        </div>
        <div class="legendary-motorsport">
          <p>Motorsport</p>
        </div>
      </div>
    </div>
    <div class="search-bar-container-container">
      <div class="search-bar">
        <div class="search-bar-buttons">
          <div class="arrows-buttons">
            <button class="arrow-button arrow-button-left">
              <img class="arrow-icon" src="images/icons/arrow-icon-left.webp" alt="">
            </button>
            <button class="arrow-button arrow-button-right">
              <img class="arrow-icon" src="images/icons/arrow-icon-right.webp" alt="">
            </button>
          </div>
          <button class="home-button js-home-button">
            <img class="home-icon" src="images/icons/home-icon.png" alt="">
          </button>
          <button class="time-button js-time-button">
            <img class="time-button-clock" src="images/icons/clock-icon.png" alt="">
            <img class="time-button-dropdown" src="images/icons/clock-dropdown.webp" alt="">
            <div class="url-container">

            </div>
          </button>
        </div>
        <div class="search-bar-container">
          <input class="search-bar-input" placeholder="www.legendarymotorsport.net" name="" id="">
          <button class="X-button">
            <img class="x-icon" src="images/icons/x-icon.png" alt="">
          </button>
        </div>
      </div>
    </div>

    <div class="main-container js-main-container">
      
    </div>
    <div class="footer"><img class="footer-image" src="images/header/footer-image.png" alt=""></div>
    
    <script type="module" src="scripts/cars.js" ></script>
    <script type="module" src="scripts/carPage.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/search.js"></script>
  </body>
</html>
